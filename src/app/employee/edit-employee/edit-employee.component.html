<div class="container">
  <div *ngIf="successfullyEdited" class="alert alert-info" role="alert">
    <span
      class="closebtn"
      onclick="this.parentElement.style.display='none';"
      (click)="this.successfullyEdited = false"
      >&times;User successfully edited</span
    >
  </div>
  <div class="form-group">
    <label for="name">First name</label>
    <input type="text" class="form-control" [(ngModel)]="firstName" />
  </div>
  <div class="form-group">
    <label for="name">Last name</label>
    <input type="text" class="form-control" [(ngModel)]="lastName" />
  </div>
  <div class="form-group">
    <label for="name">Birthday</label>
    <input type="date" class="form-control" [(ngModel)]="birthDate" />
  </div>
  <div class="form-group">
    <label for="name">Age</label>
    <input type="number" class="form-control" [(ngModel)]="age" />
  </div>
  <div class="form-group">
    <label for="name">Position</label>
    <input type="text" class="form-control" [(ngModel)]="position" />
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" />
  </div>
  <button class="btn btn-primary" (click)="editEmployee()">
    Edit employee
  </button>
</div>
